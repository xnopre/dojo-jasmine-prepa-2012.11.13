<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <meta charset="ascii" />

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.3.1.js"></script>
  <script type="text/javascript" src="lib/mock-ajax.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/Maths.js"></script>
  <script type="text/javascript" src="src/Notification.js"></script>
  <script type="text/javascript" src="src/Panier.js"></script>
  <script type="text/javascript" src="src/CaraDojoPlugin.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/MathsSpec.js"></script>
  <script type="text/javascript" src="spec/NotificationSpec.js"></script>
  <script type="text/javascript" src="spec/PanierSpec.js"></script>
  <script type="text/javascript" src="spec/CaraDojoPluginSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
